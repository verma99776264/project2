<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location</title>
</head>
<body>
    <h1>Send Location</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Connect to the server via Socket.IO
        var socket = io();

        // Function to send location every 1 second
        function sendLocation() {
            navigator.geolocation.getCurrentPosition(function(position) {
                // Get latitude and longitude values from Geolocation API
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                // Emit the location update to the server
                socket.emit('locationUpdate', {lat: latitude, lng: longitude});
                console.log('Location sent successfully!');
            });
        }

        // Call sendLocation function every 1 second
        setInterval(sendLocation, 1000);
    </script>
</body>
</html>
